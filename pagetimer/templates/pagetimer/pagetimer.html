<script>
 var _logpagetime = function(e) {
     var xhr = new XMLHttpRequest();
     var url = "{{ pagetimer_endpoint }}";
     xhr.open("POST", url, true);
     xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
     xhr.send("path=" + encodeURIComponent(window.location.pathname + window.location.search));
     setTimeout(_logpagetime, 1000 * {{pagetimer_interval}});
 };
 setTimeout(_logpagetime, 0);
</script>
